# Project information
site_name: Welcome to MuYie
site_url: https://zhycn.github.io/muyie/
site_author: MuYie
site_description: >-
  MuYie 是一个基于 Spring Boot 和 Spring Cloud 的快速开发框架！

# Repository
repo_name: zhycn/muyie
repo_url: https://github.com/zhycn/muyie
edit_uri: edit/master/docs/

# Copyright
copyright: Copyright &copy; 2022 MuYie

# Configuration
theme:
  name: material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - tags:
      tags_file: tags.md
  #- redirects:
  #    redirect_maps:
  #      changelog/insiders.md: insiders/changelog.md
  #      conventions.md: philosophy.md
  #      reference/abbreviations.md: reference/tooltips.md
  #      reference/meta-tags.md: reference/index.md
  #      reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
  #      sponsorship.md: insiders/index.md
  #      upgrading.md: upgrade.md
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zhycn

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 2

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: tsollu
      repo: tsollu-bom
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 首页:
      - index.md
      - API 参考:
          - getting-started/api-reference.md
      - 异常处理:
          - 错误码: getting-started/error-code.md
          - 异常类: getting-started/exception-class.md
          - 全局异常处理: getting-started/exception-handler.md
      - 标签: tags.md
      - 依赖版本: dependency-versions.md
  - 组件:
      - components/index.md
      - 配置中心:
          - Apollo Client 使用指南: components/apollo-client-usage.md
  - 开发工具:
      - Lombok 使用指南: devtools/lombok.md
  - Spring:
      - Spring Boot: spring/spring-boot-documentation.md
  - 帮助中心:
      - 参考文档: help/reference-documents.md
